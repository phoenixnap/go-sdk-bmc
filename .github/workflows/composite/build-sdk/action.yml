name: 'Build SDK'
description: 'Build SDK for a given API'
inputs:
  module-name:
    description: 'Name of the Go module.'
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
      shell: bash
      run: cd ${{ inputs.module-name }} && go version && goimports -w . && go install github.com/jstemmer/go-junit-report@latest && go mod tidy 
    - name: Run tests
    - name: Build go module
      shell: bash
      run: cd ${{ inputs.module-name }} && go build