name: 'Build SDK'
description: 'Build SDK for a given API'
inputs:
  module-name:
    description: 'Name of the Go module.'
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup Go with Version
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - name: Setup goimports
      shell: bash
      run: go version && go install golang.org/x/tools/cmd/goimports@latest && goimports -w .
    - name: Build go module
      shell: bash
      run: cd ${{ inputs.module-name }} && go mod tudy && go build