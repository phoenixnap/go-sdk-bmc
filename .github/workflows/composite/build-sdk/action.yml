name: 'Build SDK'
description: 'Build SDK for a given API'
inputs:
  module-name:
    description: 'Name of the Go module.'
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - name: Download Artifacts
      uses: actions/download-artifact@v2
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - name: Install goimports
      shell: bash
      run: cd ${{ inputs.module-name }} && go install golang.org/x/tools/cmd/goimports@latest && goimports -w .
    - name: Build go module
      shell: bash
      run: cd ${{ inputs.module-name }} && go mod tidy && go build