name: 'Build SDK'
description: 'Build SDK for a given API'
inputs:
  module-name:
    description: 'Name of the Go module.'
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - name: Install goimports
      shell: bash
      run: go install golang.org/x/tools/cmd/goimports@latest
    - name: Fix imports
      shell: bash
      run: cd ${{ inputs.package-name }} && goimports -w .
    - name: Build go module
      shell: bash
      run: cd ${{ inputs.module-name }} && go version && go mod tidy && go build