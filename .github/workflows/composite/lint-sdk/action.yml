name: 'Lint SDK'
description: 'Lint SDK from a given directory'
inputs:
  module-name: 
    description: 'Name of the module to lint.'
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - name: Install goimports
      shell: bash
      run: go install golang.org/x/tools/cmd/goimports@latest
    - name: Fix imports
      shell: bash
      run: cd ${{ inputs.package-name }} && goimports -w .
    - name: Lint module
      shell: bash
      run: cd ${{ inputs.module-name }} && go version && go mod tidy && go vet ./...