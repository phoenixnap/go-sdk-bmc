name: 'Lint SDK'
description: 'Lint SDK from a given directory'
inputs:
  module-name: 
    description: 'Name of the module to lint.'
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup Go Version
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - name: Setup Go Configuration
      shell: bash
      run: cd ${{ inputs.module-name }} && go version && goimports -w . && go mod tidy 
    - name: Lint module
      shell: bash
      run: cd ${{ inputs.module-name }} && go vet ./...