name: 'Setup GO'
description: 'Sets up GO and generic configuration'
inputs:
  go-version: 
    description: 'Name of the test suite to run.'
    required: false
    default: '1.19'
runs:
  using: "composite"
  steps:
    - name: Setup Go with Version
      uses: actions/setup-go@v3
      with:
        go-version: ${{ inputs.go-version }}