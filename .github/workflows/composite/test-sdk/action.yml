name: 'Test SDK'
description: 'Test SDK using a given test file.'
inputs:
  module-name: 
    description: 'Name of the module to test.'
    required: true
  test-suite: 
    description: 'Name of the test suite to run.'
    required: true
runs:
  using: "composite"
  steps:
   - name: Setup Go Version
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - name: Setup Go Configuration
      shell: bash
      run: cd ${{ inputs.module-name }} && go version && goimports -w . && go install github.com/jstemmer/go-junit-report@latest && go mod tidy 
    - name: Run tests
      shell: bash
      run: cd tests go test -v -run ${{ inputs.test-suite }} | go-junit-report -set-exit-code > ${{inputs.test-suite}}.xml
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: Test Results
        path: 'tests/*'