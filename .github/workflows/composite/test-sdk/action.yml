name: 'Test SDK'
description: 'Test SDK using a given test file.'
strategy:
  matrix:
    go: [ '1.17', '1.19' ]
inputs:
  test-suite: 
    description: 'Name of the test suite to run.'
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/download-artifact@v3
    - uses: ./.github/workflows/composite/setup-go
        with:
          go-version: ${{ matrix.go }}
    - name: Setup go-junit-report
      shell: bash
      run: go install github.com/jstemmer/go-junit-report@latest
    - name: Run tests
      shell: bash
      run: cd tests && go test -v -run ${{ inputs.test-suite }} | go-junit-report -set-exit-code > ${{inputs.test-suite}}.xml
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: Test Results
        path: 'tests/*'