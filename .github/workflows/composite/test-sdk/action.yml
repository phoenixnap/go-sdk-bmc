name: 'Test SDK'
description: 'Test SDK using a given test file.'
inputs:
  test-suite: 
    description: 'Name of the test suite to run.'
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - name: Install goimports
      shell: bash
      run: cd ${{ inputs.module-name }} && go install golang.org/x/tools/cmd/goimports@latest && goimports -w .
    - name: Run tests
      shell: bash
      run: |
        cd tests
        go install github.com/jstemmer/go-junit-report
        go test -v -run ${{ inputs.test-suite }} | go-junit-report -set-exit-code > ${{inputs.test-suite}}.xml
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: Test Results
        path: 'tests/*'