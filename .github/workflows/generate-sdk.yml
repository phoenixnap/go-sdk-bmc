    runs-on: ubuntu-latest
    needs:
      - lint-tagapi
    services:
      mockserver:
        image: mockserver/mockserver:5.13.0
        ports:
          - 1080:1080
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/composite/test-sdk
        with:
          test-suite: TestTagApiTestSuite
  test-rancherapi:
