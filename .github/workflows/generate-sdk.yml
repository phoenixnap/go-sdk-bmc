    runs-on: ubuntu-latest
    needs:
      - lint-rancherapi
    services:
      mockserver:
        image: mockserver/mockserver:5.13.0
        ports:
          - 1080:1080
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/composite/test-sdk
        with:
          test-suite: TestRancherSolutionApiTestSuite
  test-networkapi:
    name: Test Network API
    runs-on: ubuntu-latest
    needs:
      - lint-networkapi
    services:
      mockserver:
        image: mockserver/mockserver:5.13.0
        ports:
          - 1080:1080
    steps:
