    name: PhoenixNAP Team
    url: https://phoenixnap.com/
  description: Bare Metal Cloud API allows you to create, power off, power on, reset,
    reboot, or shut down your server. Also deprovision servers, manage SSH key details,
    and a lot more. Manage your infrastructure more efficiently using just a few simple
    API calls. </br></br>**All URLs are relative to (https://api.phoenixnap.com/bmc/v0/)**
