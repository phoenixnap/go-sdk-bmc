components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.phoenixnap.com/auth/realms/BMC/protocol/openid-connect/token
          scopes:
            bmc: Grants full access to bmc-api.
            bmc.read: Grants read only access to bmc-api.
  schemas:
    TagAssignment:
      type: object
      description: Tag assigned to resource.
      required:
        - id
        - name
        - isBillingTag
      properties:
        id:
          description: The unique id of the tag.
          type: string
          example: 60ffafcdffb8b074c7968dad
        name:
          description: The name of the tag.
          type: string
          example: Environment
        value:
          description: The value of the tag assigned to the resource.
          type: string
          example: PROD
        isBillingTag:
          description: Whether or not to show the tag as part of billing and invoices
          type: boolean
          example: true
        createdBy:
          description: Who the tag was created by.
          type: string
          enum:
            - USER
            - SYSTEM
    EsxiDatastoreConfiguration:
      type: object
      description: Esxi data storage configuration.
      required:
        - datastoreName
      properties:
        datastoreName:
          description: Datastore name
          type: string
          example: datastore1
          maxLength: 42
          minLength: 1
          pattern: ^[a-zA-Z0-9]+$
          writeOnly: true
    EsxiOsConfiguration:
      type: object
      description: Esxi OS configuration.
      properties:
        datastoreConfiguration:
          $ref: '#/components/schemas/EsxiDatastoreConfiguration'
    OsConfiguration:
      type: object
      description: OS specific configuration properties.
      properties:
        netrisController:
          description: Netris Controller configuration properties. Knowledge base article to help you can be found <a href='https://phoenixnap.com/kb/netris-bare-metal-cloud#deploy-netris-controller' target='_blank'>here</a>.
          type: object
          properties:
            hostOs:
              description: (Read-only) Host OS on which the Netris Controller is installed.
              readOnly: true
              type: string
              example: ubuntu/jammy
            netrisWebConsoleUrl:
              description: (Read-only) The URL for the Netris Controller web console. It will only be returned in response to provisioning a server.
              readOnly: true
              type: string
              example: https://172.217.22.14
            netrisUserPassword:
              description: (Read-only) Auto-generated password set for user 'netris' in the web console.<br>  The password is not stored and therefore will only be returned in response to provisioning a server. Copy and save it for future reference.
              readOnly: true
              type: string
              example: cNC1jPFXG2h7f
        netrisSoftgate:
          description: Netris Softgate configuration properties. Follow <a href='https://phoenixnap.com/kb/netris-bare-metal-cloud#deploy-netris-softgate' target='_blank'>instructions</a> for retrieving the required details.
          type: object
          properties:
            hostOs:
              description: (Read-only) Host OS on which the Netris Softgate is installed.
              readOnly: true
              type: string
              example: ubuntu/jammy
            controllerAddress:
              description: (Write-only) IP address or hostname through which to reach the Netris Controller.
              writeOnly: true
              type: string
              example: 120.153.203.227
              maxLength: 253
              pattern: ^(?!-)[\w\-]{1,63}(?<!-)(\.(?!-)[\w\-]{1,63}(?<!-))*$
            controllerVersion:
              description: (Write-only) The version of the Netris Controller to connect to.
              writeOnly: true
              type: string
              example: 3.4.0-003
            controllerAuthKey:
              description: (Write-only) The authentication key of the Netris Controller to connect to. Required for the softgate agent to be able to interact with the Netris Controller.
              writeOnly: true
              type: string
              example: w0OP8TjZaHO17DTwxtN5VYh5Bh1ZVH2s3WK1JRTw
              pattern: ^\S+$
        windows:
          description: Windows OS configuration properties.
          type: object
          properties:
            rdpAllowedIps:
              description: List of IPs allowed for RDP access to Windows OS. Supported in single IP, CIDR and range format. When undefined, RDP is disabled. To allow RDP access from any IP use 0.0.0.0/0. This will only be returned in response to provisioning a server.
              type: array
              items:
                type: string
                example: 172.217.22.14
              minItems: 1
              example:
                - 172.217.22.14
                - 10.111.14.40/29
                - 10.111.14.66 - 10.111.14.71
        rootPassword:
          description: (Read-only) Auto-generated password set for user 'root' on an ESXi or Proxmox server.<br>  The password is not stored and therefore will only be returned in response to provisioning a server. Copy and save it for future reference.
          readOnly: true
          type: string
          example: MyP@ssw0rd_01
        managementUiUrl:
          description: (Read-only) The URL of the management UI which will only be returned in response to provisioning a server.
          readOnly: true
          type: string
          example: https://172.217.22.14
        managementAccessAllowedIps:
          description: List of IPs allowed to access the Management UI. Supported in single IP, CIDR and range format. When undefined, Management UI is disabled. This will only be returned in response to provisioning a server.
          type: array
          items:
            type: string
            example: 172.217.22.14
          minItems: 1
          example:
            - 172.217.22.14
            - 10.111.14.40/29
            - 10.111.14.66 - 10.111.14.71
        installOsToRam:
          description: If true, OS will be installed to and booted from the server's RAM. On restart RAM OS will be lost and the server will not be reachable unless a custom bootable OS has been deployed. Follow the <a href='https://phoenixnap.com/kb/bmc-custom-os' target='_blank'>instructions</a> on how to install custom OS on BMC. Only supported for ubuntu/focal and ubuntu/jammy.
          type: boolean
          default: false
          example: true
        esxi:
          $ref: '#/components/schemas/EsxiOsConfiguration'
        cloudInit:
          type: object
          description: Cloud-init configuration details.
          properties:
            userData:
              description: (Write-only) User data for the <a href='https://cloudinit.readthedocs.io/en/latest/' target='_blank'>cloud-init</a> configuration in base64 encoding. NoCloud format is supported. Follow the <a href='https://phoenixnap.com/kb/bmc-cloud-init' target='_blank'>instructions</a> on how to provision a server using cloud-init. Only ubuntu/bionic, ubuntu/focal, ubuntu/jammy, debian/bullseye, debian/bookworm, centos/centos7, centos/centos8, almalinux/almalinux8, almalinux/almalinux9, rockylinux/rockylinux8, rockylinux/rockylinux9 and virtuozzo/virtuozzo7 are supported. User data will not be stored and cannot be retrieved once you deploy the server. Copy and save it for future reference.
              writeOnly: true
              type: string
              format: byte
    ServerPrivateNetwork:
      type: object
      description: Private network details of bare metal server.
      required:
        - id
      properties:
        id:
          description: The network identifier.
          type: string
          example: 603f3b2cfcaf050643b89a4b
        ips:
          description: IPs to configure/configured on the server.<br> Valid IP formats are single IPv4 addresses or IPv4 ranges. IPs must be within the network's range. Should be null or empty list if DHCP is true. <br> If field is undefined and DHCP is false, next available IP in network will be automatically allocated.<br> If the network contains a membership of type 'storage', the first twelve IPs are already reserved by BMC and not usable.<br> Setting the `force` query parameter to `true` allows you to:<ul> <li> Assign no specific IP addresses by designating an empty array of IPs. Note that at least one IP is required for the gateway address to be selected from this network. <li> Assign one or more IP addresses which are already configured on other resource(s) in network. <li> Assign IP addresses which are considered as reserved in network.</ul>
          type: array
          maxItems: 256
          items:
            type: string
