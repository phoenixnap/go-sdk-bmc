openapi: 3.0.2
info:
  title: Bare Metal Cloud API
  description: |
    Create, power off, power on, reset, reboot, or shut down your server with the Bare Metal Cloud API. 
    Deprovision servers, get or edit SSH key details, assign public IPs, assign servers to networks and a lot more. 
    Manage your infrastructure more efficiently using just a few simple API calls.<br>
    <br>
    <span class='pnap-api-knowledge-base-link'>
    Knowledge base articles to help you can be found
    <a href='https://phoenixnap.com/kb/how-to-deploy-bare-metal-cloud-server' target='_blank'>here</a>
    </span><br>
    <br>
    <b>All URLs are relative to (https://api.phoenixnap.com/bmc/v1/)</b>
  termsOfService: https://phoenixnap.com/infrastructure-solutions/legal-it/privacy-shield-compliant-privacy-policy
  version: '0.1'
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  contact:
    name: PhoenixNAP Team
    email: support@phoenixnap.com
    url: https://phoenixnap.com/
servers:
  - url: https://api.phoenixnap.com/bmc/v1
security:
  - OAuth2:
      - bmc
      - bmc.read
tags:
  - name: Servers
    description: Server operations
  - name: Quotas
    description: Quota operations
  - name: SSH Keys
    description: SSH Key operations
paths:
  /servers:
    get:
      tags:
        - Servers
      description: List all servers owned by account.
      summary: List servers.
      operationId: serversGet
      security:
        - OAuth2:
            - bmc.read
      parameters:
        - in: query
          name: tag
          schema:
            type: array
            items:
              type: string
          description: A list of query parameters related to tags in the form of tagName.tagValue
          explode: true
          example: env.dev
      responses:
        '200':
          description: List of all the servers owned by account.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Server'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Servers
      description: Create (request) a new server for the account. Server DNS will be configured to access Google's public DNS at 8.8.8.8 . Note that the product availability API can be used prior to doing the provision request. Refer to https://developers.phoenixnap.com/docs/bmc-billing/1/routes/product-availability/get.
      summary: Create new server.
      operationId: serversPost
      security:
        - OAuth2:
            - bmc
      parameters:
        - $ref: '#/components/parameters/forceQueryParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServerCreate'
            examples:
              RequiredPropertiesProvidedOnly:
                value:
                  hostname: my-server-1
                  location: PHX
                  os: ubuntu/bionic
                  type: s1.c1.small
              UserDefinedPrivateNetworkConfiguration_AllIpsProvided_DhcpFalse:
                value:
                  hostname: my-server-1
                  description: 'My custom server #1'
                  location: PHX
                  os: ubuntu/bionic
                  type: s1.c1.small
                  installDefaultSshKeys: true
                  sshKeys:
                    - ssh-rsa  user@my_ip
                  sshKeyIds:
                    - 5fa54d1e91867c03a0a7b4a4
                  reservationId: fc8bd49a-59cc-4538-a806-5e46228408ec
                  pricingModel: HOURLY
                  networkType: PUBLIC_AND_PRIVATE
                  networkConfiguration:
                    privateNetworkConfiguration:
                      configurationType: USER_DEFINED
                      privateNetworks:
                        - id: 60f81608e2f4665962b214db
                          ips:
                            - 10.0.0.11
                            - 10.0.0.12
                          dhcp: false
                        - id: 60f93142c5c1d6082d31382a
                          ips:
                            - 10.0.0.13 - 10.0.0.17
                          dhcp: false
              NetworkConfigurationNotProvided_ImplicitlyUseOrCreateDefaultPrivateNetworkForServerProvision:
                value:
                  hostname: my-server-1
                  description: 'My custom server #1'
                  location: PHX
                  os: ubuntu/bionic
                  type: s1.c1.small
                  installDefaultSshKeys: true
                  sshKeys:
                    - ssh-rsa  user@my_ip
                  sshKeyIds:
                    - 5fa54d1e91867c03a0a7b4a4
                  reservationId: fc8bd49a-59cc-4538-a806-5e46228408ec
                  pricingModel: HOURLY
                  networkType: PUBLIC_AND_PRIVATE
              UserDefinedIpBlockConfiguration:
                value:
                  hostname: my-server-1
                  description: 'My custom server #1'
                  location: PHX
                  os: ubuntu/bionic
                  type: s1.c1.small
                  installDefaultSshKeys: true
                  networkType: PUBLIC_AND_PRIVATE
                  sshKeys:
                    - ssh-rsa  user@my_ip
                  sshKeyIds:
                    - 5fa54d1e91867c03a0a7b4a4
                  reservationId: fc8bd49a-59cc-4538-a806-5e46228408ec
                  pricingModel: HOURLY
                  networkConfiguration:
                    ipBlocksConfiguration:
                      configurationType: USER_DEFINED
                      ipBlocks:
                        - id: 60473a6115e34466c9f8f083
              UserDefinedIpBlockConfiguration_UserDefinedPrivateNetworkConfiguration_AllIpsProvided:
                value:
                  hostname: my-server-1
                  description: 'My custom server #1'
                  location: PHX
                  os: ubuntu/bionic
                  type: s1.c1.small
                  installDefaultSshKeys: true
                  networkType: PUBLIC_AND_PRIVATE
                  sshKeys:
                    - ssh-rsa  user@my_ip
                  sshKeyIds:
                    - 5fa54d1e91867c03a0a7b4a4
                  reservationId: fc8bd49a-59cc-4538-a806-5e46228408ec
                  pricingModel: HOURLY
                  networkConfiguration:
                    ipBlocksConfiguration:
                      configurationType: USER_DEFINED
                      ipBlocks:
                        - id: 60473a6115e34466c9f8f083
                    privateNetworkConfiguration:
                      configurationType: USER_DEFINED
                      privateNetworks:
                        - id: 60f81608e2f4665962b214db
                          ips:
                            - 10.0.0.11
                            - 10.0.0.12
                          dhcp: false
                        - id: 60f93142c5c1d6082d31382a
                          ips:
                            - 10.0.0.13 - 10.0.0.17
                          dhcp: false
              UserDefinedPublicNetworkConfiguration:
                value:
                  hostname: my-server-1
                  description: 'My custom server #1'
                  location: PHX
                  os: ubuntu/bionic
                  type: s1.c1.small
                  installDefaultSshKeys: true
                  sshKeys:
                    - ssh-rsa  user@my_ip
                  sshKeyIds:
                    - 5fa54d1e91867c03a0a7b4a4
                  pricingModel: HOURLY
                  networkType: PUBLIC_AND_PRIVATE
                  networkConfiguration:
                    publicNetworkConfiguration:
                      publicNetworks:
                        - id: 60473c2509268bc77fd06d29
                          ips:
                            - 182.16.0.146
                            - 182.16.0.147
                        - id: 60f93142c5c1d6082d31382a
                          ips:
                            - 183.16.0.1
              UserDefinedNetworkGateway_UserDefinedPrivateNetworkConfiguration_UserDefinedPublicNetworkConfiguration:
                value:
                  hostname: my-server-1
                  description: 'My custom server #1'
                  location: PHX
                  os: ubuntu/bionic
                  type: s1.c1.small
                  installDefaultSshKeys: true
                  sshKeys:
                    - ssh-rsa  user@my_ip
                  sshKeyIds:
                    - 5fa54d1e91867c03a0a7b4a4
                  reservationId: fc8bd49a-59cc-4538-a806-5e46228408ec
                  networkType: PUBLIC_AND_PRIVATE
                  networkConfiguration:
                    gatewayAddress: 182.16.0.145
                    privateNetworkConfiguration:
                      configurationType: USER_DEFINED
                      privateNetworks:
                        - id: 60f81608e2f4665962b214db
                          ips:
                            - 10.0.0.11
                            - 10.0.0.12
                          dhcp: false
                    publicNetworkConfiguration:
                      publicNetworks:
                        - id: 60473c2509268bc77fd06d29
                          ips:
                            - 182.16.0.146
                            - 182.16.0.147
      responses:
        '200':
          description: Request to create server is accepted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Server'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '406':
          description: There are currently no servers available for the selected instance type. Check the availability of instance types at specific locations by using the 'product availability API GET' call. Refer to https://developers.phoenixnap.com/docs/bmc-billing/1/routes/product-availability/get.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /servers/{serverId}:
    parameters:
      - $ref: '#/components/parameters/serverIdPathParam'
    get:
      tags:
        - Servers
      description: Get server properties.
      summary: Get server.
      operationId: serversServerIdGet
      security:
        - OAuth2:
            - bmc.read
      responses:
        '200':
          description: Specific server details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Server'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      tags:
        - Servers
      description: Any changes to the hostname or description using the BMC API will reflect solely in the BMC API and portal. The changes are intended to keep the BMC data up to date with your server. We do not have access to your server's settings. Local changes to the server's hostname will not be reflected in the API or portal.
      summary: Patch a Server.
      operationId: serversServerIdPatch
      security:
        - OAuth2:
            - bmc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServerPatch'
            example:
              description: My custom server edit
              hostname: my-server
      responses:
        '200':
          description: Updated server.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Server'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Servers
      description: 'Deprovision specific server. Any IP blocks assigned to this server will also be relinquished and deleted. Deprecated: see /servers/{serverId}/actions/deprovision'
      summary: Delete server.
      deprecated: true
      operationId: serversServerIdDelete
      security:
        - OAuth2:
            - bmc
      responses:
        '200':
          description: Deprovisioned server.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /servers/{serverId}/network-configuration/ip-block-configurations/ip-blocks:
    parameters:
      - $ref: '#/components/parameters/serverIdPathParam'
    post:
      tags:
        - Servers
      description: Adds an IP block to this server. <b>No actual configuration is performed on the operating system.</b> BMC configures exclusively the networking devices in the datacenter infrastructure. Manual network configuration changes in the operating system of this server are required. Knowledge base article to help you can be found <a href='https://phoenixnap.com/kb/configure-server-with-public-ip-block#ftoc-heading-2' target='_blank'>here</a>.
      summary: Assign IP Block to Server.
      operationId: serversServerIdIpBlocksPost
      security:
        - OAuth2:
            - bmc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServerIpBlock'
            example:
              id: 60473a6115e34466c9f8f083
      responses:
        '202':
          description: The specified IP block is being added to the server.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerIpBlock'
              example:
                id: 60473a6115e34466c9f8f083
                vlanId: 10
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /servers/{serverId}/network-configuration/ip-block-configurations/ip-blocks/{ipBlockId}:
    parameters:
      - $ref: '#/components/parameters/serverIdPathParam'
      - $ref: '#/components/parameters/ipBlockIdPathParam'
    delete:
      tags:
        - Servers
      description: Removes the IP block from the server. <b>No actual configuration is performed on the operating system.</b> BMC configures exclusively the networking devices in the datacenter infrastructure. Manual network configuration changes in the operating system of this server are required. <b>This is an advanced network action that can make your server completely unavailable over any network. Make sure this server is reachable over remote console for guaranteed access in case of misconfiguration.</b>
      summary: Unassign IP Block from Server.
      operationId: serversServerIdIpBlocksIpBlockIdDelete
      security:
        - OAuth2:
            - bmc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RelinquishIpBlock'
            example:
              deleteIpBlocks: false
      responses:
        '202':
          description: The specified IP block is being removed from the server.
          content:
            application/json:
              schema:
                type: string
                description: The specified IP block is being removed from the server.
                example: The specified IP block is being removed from the server.
              example: The specified IP block is being removed from the server.
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /servers/{serverId}/network-configuration/private-network-configuration/private-networks:
    parameters:
      - $ref: '#/components/parameters/forceQueryParam'
      - $ref: '#/components/parameters/serverIdPathParam'
    post:
      tags:
        - Servers
      description: Adds the server to a private network. <b>No actual configuration is performed on the operating system.</b> BMC configures exclusively the networking devices in the datacenter infrastructure. Manual network configuration changes in the operating system of this server are required. Knowledge base article to help you can be found <a href='https://phoenixnap.com/kb/configure-bmc-server-after-adding-to-network#ftoc-heading-3' target='_blank'>here</a>.
      summary: Adds the server to a private network.
      operationId: serversServerIdPrivateNetworksPost
      security:
        - OAuth2:
            - bmc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServerPrivateNetwork'
            examples:
              DhcpFalseIpsProvided:
                value:
                  id: 60473a6115e34466c9f8f083
                  ips:
                    - 10.0.0.1
                    - 10.0.0.2
                  dhcp: false
              PrivateNetworkIpsAutoAssigned:
                value:
                  id: 60473a6115e34466c9f8f083
              DhcpFalseIpsNotProvided:
                value:
                  id: 60473a6115e34466c9f8f083
                  dhcp: false
              DhcpTrueIpsEmpty:
                value:
                  id: 60473a6115e34466c9f8f083
                  ips: []
                  dhcp: true
              DhcpTrueIpsNotProvided:
                value:
                  id: 60473a6115e34466c9f8f083
                  dhcp: true
              DhcpFalseIpsEmptyForceTrue:
                value:
                  id: 60473a6115e34466c9f8f083
                  ips: []
                  dhcp: false
      responses:
        '202':
          description: The server is being added to the specified private network.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerPrivateNetwork'
              examples:
                DhcpFalse:
                  value:
                    id: 60473a6115e34466c9f8f083
                    ips:
                      - 10.0.0.1
                      - 10.0.0.2
                    dhcp: false
                    statusDescription: in-progress
                DhcpTrue:
                  value:
                    id: 60473a6115e34466c9f8f083
                    ips: []
                    dhcp: true
                    statusDescription: in-progress
                DhcpFalseIpsEmptyForceTrue:
                  value:
                    id: 60473a6115e34466c9f8f083
                    ips: []
                    dhcp: false
                    statusDescription: in-progress
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /servers/{serverId}/network-configuration/private-network-configuration/private-networks/{privateNetworkId}:
    parameters:
      - $ref: '#/components/parameters/serverIdPathParam'
      - $ref: '#/components/parameters/privateNetworkIdPathParam'
    patch:
      tags:
        - Servers
      description: IP address changes intended to keep the BMC data up to date with server's operating system. We do not have access to the server's operating system and therefore manual configuration is required to apply the changes on the host. Knowledge base article to help you can be found <a href='https://phoenixnap.com/kb/bmc-server-management-via-api#ftoc-heading-6' target='_blank'>here</a>
      summary: Updates the server's private network's IP addresses
      operationId: serversServerIdPrivateNetworksPatch
      security:
        - OAuth2:
            - bmc
      parameters:
        - $ref: '#/components/parameters/forceQueryParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServerNetworkUpdate'
            examples:
              privateNetworkWithIps:
                value:
                  ips:
                    - 10.0.0.1
                    - 10.0.0.2
              privateNetworkWithoutIpsForceTrue:
                value:
                  ips: []
      responses:
        '200':
          description: Updated IP addresses assigned to server.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerPrivateNetwork'
              examples:
                privateNetworkWithIps:
                  value:
                    id: 60473a6115e34466c9f8f083
                    ips:
                      - 10.0.0.1
                      - 10.0.0.2
                privateNetworkWithoutIpsForceTrue:
                  value:
                    id: 60473a6115e34466c9f8f083
                    ips: []
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Servers
      description: Removes the server from private network. <b>No actual configuration is performed on the operating system.</b> BMC configures exclusively the networking devices in the datacenter infrastructure. Manual network configuration changes in the operating system of this server are required. <b>This is an advanced network action that can make your server completely unavailable over any network. Make sure this server is reachable over remote console for guaranteed access in case of misconfiguration.</b>
      summary: Removes the server from private network.
      security:
        - OAuth2:
            - bmc
      operationId: deletePrivateNetwork
      responses:
        '202':
          description: The server is being removed from the specified private network.
          content:
            application/json:
              schema:
                type: string
                description: The server is being removed from the specified private network.
                example: The server is being removed from the specified private network.
              example: The server is being removed from the specified private network.
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /servers/{serverId}/network-configuration/public-network-configuration/public-networks:
    parameters:
      - $ref: '#/components/parameters/serverIdPathParam'
      - $ref: '#/components/parameters/forceQueryParam'
    post:
      tags:
        - Servers
      description: Adds the server to a Public Network. <b>No actual configuration is performed on the operating system.</b> BMC configures exclusively the networking devices in the datacenter infrastructure. Manual network configuration changes in the operating system of this server are required. Knowledge base article to help you can be found <a href='https://phoenixnap.com/kb/configure-bmc-server-after-adding-to-network#ftoc-heading-3' target='_blank'>here</a>.
      summary: Adds the server to a Public Network.
      operationId: serversServerIdPublicNetworksPost
      security:
        - OAuth2:
            - bmc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServerPublicNetwork'
            examples:
              PublicNetworkWithProvidedIps:
                value:
                  id: 60473c2509268bc77fd06d29
                  ips:
                    - 182.16.0.146
                    - 182.16.0.147
              PublicNetworkWithNoIpsAndForceTrue:
                value:
                  id: 60473c2509268bc77fd06d29
                  ips: []
      responses:
        '202':
          description: The server is being added to the specified Public Network.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerPublicNetwork'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /servers/{serverId}/network-configuration/public-network-configuration/public-networks/{publicNetworkId}:
    parameters:
      - $ref: '#/components/parameters/serverIdPathParam'
      - $ref: '#/components/parameters/publicNetworkIdPathParam'
    patch:
      tags:
        - Servers
      description: IP address changes intended to keep the BMC data up to date with server's operating system. We do not have access to the server's operating system and therefore manual configuration is required to apply the changes on the host. Knowledge base article to help you can be found <a href='https://phoenixnap.com/kb/bmc-server-management-via-api#ftoc-heading-6' target='_blank'>here</a>
      summary: Updates the server's public network's IP addresses.
      operationId: serversServerIdPublicNetworksPatch
      security:
        - OAuth2:
            - bmc
      parameters:
        - $ref: '#/components/parameters/forceQueryParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServerNetworkUpdate'
            examples:
              PublicNetworkWithProvidedIps:
                value:
                  ips:
                    - 182.16.0.146
                    - 182.16.0.147
              PublicNetworkWithNoIpsAndForceTrue:
                value:
                  ips: []
      responses:
        '200':
          description: Updated IP addresses assigned to server.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerPublicNetwork'
              examples:
                PublicNetworkWithProvidedIps:
                  value:
                    id: 60473a6115e34466c9f8f088
                    ips:
                      - 182.16.0.146
                      - 182.16.0.147
                    statusDescription: assigned
                PublicNetworkWithNoIpsAndForceTrue:
                  value:
                    id: 60473a6115e34466c9f8f088
                    ips: []
                    statusDescription: assigned
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Servers
      description: Removes the server from the Public Network. <b>No actual configuration is performed on the operating system.</b> BMC configures exclusively the networking devices in the datacenter infrastructure. Manual network configuration changes in the operating system of this server are required. <b>This is an advanced network action that can make your server completely unavailable over any network. Make sure this server is reachable over remote console for guaranteed access in case of misconfiguration.</b>
      summary: Removes the server from the Public Network
      operationId: serversServerIdPublicNetworksDelete
      security:
        - OAuth2:
            - bmc
      responses:
        '202':
          description: The server is being removed from the specified Public Network.
